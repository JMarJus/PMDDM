name: dosmilcuarentayocho
description: The classic 2048 game; merge squares and reach high potencies of two!
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^1.0.4
  uuid: ^3.0.6
  flutter_swipe_detector: ^2.0.0
  hive: ^2.1.1
  hive_flutter: ^1.1.0
  json_annotation: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/2048.png"

  # Used together with json_serializable to generate fromJson/toJson functions
  json_serializable: ^6.2.0

flutter:
  uses-material-design: true
